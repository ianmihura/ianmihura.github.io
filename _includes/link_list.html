<div id="link-list">
    <div class="list">
        <ul>
            {% for item in site.lists %}
                <li data-title="{{ item.title | replace: " ", "_" }}">{{ item.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="preview">
        <ul> 
            {% for item in site.lists %}
                <li id="{{ item.title | replace: " ", "_" }}">{{ item.content }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
